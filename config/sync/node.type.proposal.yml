help: "Hvilke idrætsfaciliteter mangler du?\r\nI løbet af efteråret beslutter Byrådet en investeringsplan for de næste ti år. Det vil sige, at de tager stilling til, hvordan pengene til byggerier skal fordeles i de næste ti år. Fremtiden for kommende nye idrætsfaciliteter afgøres derfor i de kommende måneder. Kultur og Borgerservice i Aarhus Kommune og Idrætssamvirket Aarhus vil gerne have dine input til, hvad der mangler og, hvor der mangler idrætsfaciliteter nu og i de kommende år. Du kan indtaste dit ønske nedenfor. Undersøg dog gerne, om nogen allerede har foreslået det samme som dig. Forslagene vil indgå i Byrådets arbejde med investeringsplanen. Se <a href=\"/video\">præsentationsvideo</a>."
